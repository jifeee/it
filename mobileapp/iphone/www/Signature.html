<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

  <!-- Home screen icon
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
  -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--  Stylesheet -->
  <link rel="stylesheet" href="stylesheets/style.css">
  
</head>

<body>

  <div id="container" class="page-content_alt">
    <header id="header">
      <a href="#" class="button pink left arrow-left"><span class="pointer"></span>Back</a>
      <h1 id="title">Signature</h1>
      <a href="#" class="button pink with-icon icon-home right"></a>
    </header>
    <div id="main" role="main">
    
      <form action="#" class="main-form">
      
        <div class="field">
          <textarea name="" id="" cols="30" rows="6" placeholder="Sign Here"></textarea>
        </div>
        
        <div class="listview inset">
          <div class="listview-item">
            <div class="input input_text">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Name" value="John Smith" />
            </div>
          </div>
          <div class="listview-item">
            <div class="input input_text">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="sample@email.com" />
            </div>
          </div>
        </div>
                
        <div class="buttons">
          <button type="submit" class="button red">Continue</button>
        </div>
        
      </form>
    </div>
  </div> <!--! end of #container -->

</body>
</html>
