<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

  <!-- Home screen icon
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
  -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--  Stylesheet -->
  <link rel="stylesheet" href="stylesheets/style.css">
  
</head>

<body>

  <div id="container" class="page-content_alt">
    <header id="header">
      <h1 id="title">Shipment Details</h1>
      <a href="#" class="button pink with-icon icon-home right"></a>
    </header>
    <div id="main" role="main">
    
      <h2 class="info-block clearfix">
        <span class="ib-lavel">Shipment ID</span>
        <span class="ib-value">0123456789</span>
      </h2>
    
      <form action="#" class="main-form">
      
        <legend>Shipment Information</legend>
        
        <div class="listview inset">
          <div class="listview-item">
            <div class="input input_text">
              <span class="input-label">Number of Pieces</span>
              <span class="input-value">4</span>
            </div>
          </div>
          <div class="listview-item">
            <div class="input input_text">
              <span class="input-label">Total Weight</span>
              <span class="input-value">96 lbs.</span>
            </div>
          </div>
        </div>
        
        <div class="listview inset">
          <div class="listview-item">
            <div class="input input_text">
              <span class="input-label">Pick Up</span>
              <span class="input-value">San Jose, CA</span>
            </div>
          </div>
          <div class="listview-item">
            <div class="input input_text">
              <span class="input-label">Destination</span>
              <span class="input-value">Nashville, TN</span>
            </div>
          </div>
        </div>
        
        <div class="listview inset">
          <div class="listview-item">
            <a href="#" class="input input_text">
              <span class="input-label">Driver Action</span>
              <span class="input-value"><span class="link-more">Select</span></span>
            </a>
          </div>
        </div>
        
        <div class="listview inset">
          <div class="listview-item">
            <div class="input input_checbox clearfix">
              <span class="input-label">Cargo is Damaged</span>
              <span class="checkbox"><input type="checkbox" id="checbox" /><label for="checbox"></label></span>
            </div>
          </div>
        </div>
        
        <div class="buttons">
          <a href="#">See Complete Details</a>
          <button type="submit" class="button red">Confirm</button>
        </div>
        
      </form>
    </div>
  </div> <!--! end of #container -->

</body>
</html>
