<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

  <!-- Home screen icon
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--  Stylesheet -->
  <link rel="stylesheet" href="stylesheets/style.css">
  
</head>

<body>

  <div id="container" class="page-content_alt">
    <header id="header">
      <a href="#" class="button pink left arrow-left"><span class="pointer"></span>Back</a>
      <h1 id="title">Driver Action</h1>
      <a href="#" class="button right">Save</a>
    </header>
    <div id="main" role="main">
      <form action="#" class="main-form">
      
        <ul class="listview">
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f1"><input type="radio" id="f1" name="actions" /> <span>Pick-up</span></label>
            </div>
          </li>
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f2"><input type="radio" id="f2" name="actions" /> <span>Back at Base</span></label>
            </div>
          </li>
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f3"><input type="radio" id="f3" name="actions" /> <span>En route to Carrier</span></label>
            </div>
          </li>
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f4"><input type="radio" id="f4" name="actions" /> <span>Tendered to Carrier</span></label>
            </div>
          </li>
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f5"><input type="radio" id="f5" name="actions" /> <span>Recovered from Carrier</span></label>
            </div>
          </li>
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f6"><input type="radio" id="f6" name="actions" /> <span>Out for Delivery</span></label>
            </div>
          </li>
          <li class="listview-item">
            <div class="input input_radio">
              <label for="f7"><input type="radio" id="f7" name="actions" /> <span>Delivery</span></label>
            </div>
          </li>
        </ul>
        
      </form>
    </div>
  </div> <!--! end of #container -->

</body>
</html>
