<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

  <!-- Home screen icon
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
  -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--  Stylesheet -->
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

  <div id="container" class="page-profile">
    <header id="header">
      <div id="logo"><img src="images/instatrace.png" alt="InstaTrace" width="109" height="20" /></div>
    </header>
    <div id="main" role="main">
      
      <form action="#" class="main-form" id="profile-form">
      
        <legend>Driver Profile</legend>
        
        <div class="listview inset">
          <div class="listview-item">
            <div class="input input_text">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="John Smith" />
            </div>
          </div>
          <div class="listview-item">
            <div class="input input_text">
              <label for="addr">Address</label>
              <input type="text" id="addr" placeholder="Street Name, City, ZIP" />
            </div>
          </div>
        </div>
        
        <div class="listview inset">
          <div class="listview-item">
            <div class="input input_text">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Username" />
            </div>
          </div>
          <div class="listview-item">
            <div class="input input_text">
              <label for="password">Password</label>
              <input type="text" id="password" placeholder="Password" />
            </div>
          </div>
        </div>
        
        <div class="buttons">
          <button type="submit" class="button red">Save</button>
        </div>
      
      </form>
      
    </div>
  </div> <!--! end of #container -->

</body>
</html>
